{% extends 'base.html' %}

{% block stylesheets %}{% endblock stylesheets %}
{% load crispy_forms_tags %}
{% block title %} | Create a post {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Create a New Post</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'listing_create' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Create Listing</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
